<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .error-message {
            font-size: 2.5rem;
            font-weight: normal;
            letter-spacing: 1px;
            color: var(--text-color);
            text-shadow: 0 0 8px var(--glow-color);
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .error-message::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Create the gradient text effect */
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0.9;
            z-index: -1;
        }


        .error-message::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0.7;
            z-index: -2;
        }

        .small {
            margin-top: 1.5rem;
            font-size: 1rem;
            color: #888;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="error-message" data-text="404: Memory Anchor Not Found">
        404: Memory Anchor Not Found
    </div>
    <div class="small">
        You misremembered something.<br>
        That page was never here.<br><br>
        <span style="color:#555;">[SYS_LOG] Observer attempted to retrieve invalid path.</span>
    </div>
    <div class="bottom-gradient"></div>
</body>
</html>
